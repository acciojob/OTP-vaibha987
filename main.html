<body>
	<div class="container">
		<h2 id="verification_heading">Verify Your Account</h2>

		<div class="code-container">
			<input type="number" class="code" id="code-1" placeholder="0" min="0" max="9" required>

			<input type="number" class="code" id="code-3"placeholder="0" min="0" max="9" required>

			<input type="number" class="code" id="code-5"placeholder="0" min="0" max="9" required>
			<input type="number" class="code" id="code-6"placeholder="0" min="0" max="9" required>
		</div>
		<small class="info">
			This is design only. We didn't actually send you an email as we don't have your email, right?
		</small>
	</div>
	<script src="script.js"></script>
